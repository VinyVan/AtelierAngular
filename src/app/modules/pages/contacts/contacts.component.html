<app-common-presentation title="Contacts"></app-common-presentation>

<mat-form-field>
    <input matInput (keyup)="applyFilter($event)"  placeholder="Filter">
</mat-form-field>
<table mat-table matSort [dataSource]="myData" (matSortChange)="announceSortChange($event)">
    <ng-container matColumnDef="prenom">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Prenom</th>
        <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
    </ng-container>
    <ng-container matColumnDef="nom">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Nom </th>
        <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
    </ng-container>

    <tr mat-header-row  *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="displayRow(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
