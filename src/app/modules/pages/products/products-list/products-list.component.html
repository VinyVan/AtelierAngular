<app-common-presentation title="List Products"></app-common-presentation>
<div>
<form>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput  (keyup)="applyFilter($event)" #input>
    </mat-form-field>
</form>
<table mat-table [dataSource]="dataSource" matSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!--Libelle Column -->
    <ng-container matColumnDef="libelle">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Libelle </th>
      <td mat-cell *matCellDef="let element"> {{element.libelle}} </td>
    </ng-container>
  
    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>
  
    <!-- Quantity Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
      <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    </ng-container>
    <!-- Check Column -->
    <ng-container matColumnDef="check">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Checked </th>
      <td  mat-cell *matCellDef="let element"> <button mat-icon-button (click)="check(element)"><mat-icon >{{element.isChecked? 'check_circle':'circle'}}</mat-icon></button> </td>
    </ng-container>
    <!-- Edit Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Edit</th>
      <td  mat-cell *matCellDef="let element"> <button mat-icon-button (click)="remove(element)"><mat-icon >edit</mat-icon></button> </td>
    </ng-container>
    <!-- Delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
      <td  mat-cell *matCellDef="let element"> <button mat-icon-button (click)="remove(element)"><mat-icon >delete</mat-icon></button> </td>
    </ng-container>
    <!-- Quantity Column
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
      <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    </ng-container> -->
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr  *matNoDataRow>
      <td colspan="4">There is no row matching this value : {{input.value}}</td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5,10]" showFirstLastButtons>
</mat-paginator>
</div>
